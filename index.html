<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body class="flex">
    <div class="container flex">

        <div class="password border">
            <h1>Password will appear here</h1><ion-icon name="copy-outline" class="copy"></ion-icon>
        </div>

        <div class="password_length flex">

            <label for="slider">Max. length of password</label>

            <div>
                <input type="range" min="0" max="10" value="0" id="slider" name="slider">
                <span id="slider_value">0</span>
            </div>
        </div>


        <!--? Preferences -->
        <div class="uppercase ">

            <label for="uppercase">Contain UpperCase Letters</label>
            <input type="checkbox" id="uppercase" name="options" value="uppercase" />

        </div>
        <div class="lowercase  ">

            <label for="lowercase">Contain LowerCase Letters</label>
            <input type="checkbox" id="lowercase" name="options" value="lowercase" />

        </div>
        <div class="lowercase  ">

            <label for="numbers">Numbers</label>
            <input type="checkbox" id="numbers" name="options" value="lowercase" />

        </div>
        <div class="lowercase  ">

            <label for="symbols">Symbols</label>
            <input type="checkbox" id="symbols" name="options" value="lowercase" />

        </div>


        <div class="generate">
            <button type="button">Generate</button>
        </div>


    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
